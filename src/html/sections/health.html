<section class="health" id="health">
  <div class="health-info">
    <h2 class="health-info__title">Bring Happiness To Good Health!</h2>

    <p class="health-info__text">
      If you take care of your good health, take care of your mentality and lead
      a healthy life with positive thoughts every day.
    </p>

    <a
      href=""
      class="link-btn health-info__link scroll-transition-time translateX_left"
    >
      <span class="link-btn__text">Letâ€™s Start</span>
      <img
        src="@img/svg-icons/icon-arrow-white.svg"

  <div class="health-image">
    <img

        <p class="health-image__text-black">Heart Rate</p>

      </div>
    </div>

    <div class="health-image__free scroll-transition-time scale">
      <p class="health-image__text-color"><span id="free-courses">0</span>+</p>
      <p class="health-image__text-black">Free Courses</p>
    </div>
  </div>
