<section class="follow" id="follow">
  <div class="follow-info">
    <h2 class="follow-info__title">
      Follow Us On<br />Instagram<br />
      <span class="follow-info__title-span">#YOGA</span>
    </h2>

    <div class="follow-info__link-container">
      <a
        href=""
        class="follow-info__link scroll-transition-time translateX_left"
      >
        <span class="follow-info__text">Follow</span>
        <img
          src="@img/svg-icons/icon-arrow-white.svg"
          alt="arrow"
          class="follow-info__img"
        />
      </a>
    </div>
  </div>

  <div class="follow-images">
    <div class="follow-images__top">
      <div
        class="follow-images__top-left scroll-transition-time translateY_down"
      >
        <img
          src="@img/follow-yoga-1.png"
          alt="woman in yoga position"
          class="follow-images__image follow-images__image_top"
        />
      </div>

      <div
        class="follow-images__top-right scroll-transition-time translateY_down"
      >
        <img
          src="@img/follow-yoga-2.png"
          alt="woman in yoga position"
          class="follow-images__image follow-images__image_top"
        />
      </div>
    </div>

    <div class="follow-images__bottom">
      <div class="follow-images__bottom-left">
        <img
          src="@img/follow-yoga-3.png"
          alt="woman in yoga position"
          class="follow-images__image follow-images__image_bottom"
        />
      </div>

      <div class="follow-images__bottom-right">
        <img
          src="@img/follow-yoga-4.png"
          alt="man in yoga position"
          class="follow-images__image follow-images__image_bottom"
        />
      </div>
    </div>
  </div>
</section>
