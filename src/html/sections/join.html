<section class="join">
  <div class="join__inner">
    <h3 class="join__title scroll-transition-time scale">
      Join our newsletter
    </h3>

    <p class="join__text scroll-transition-time scale">
      Subscribe to our newsletter to be aware of many things on discounts,
      gifts, training and much more. Just enter your email.
    </p>

    <form action="" class="join__form scroll-transition-time scale">
      <label for="email" class="join__form-email-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="join__form-email"
        placeholder="For latest update send mail"
      />
      <button type="button" class="join__form-btn">
        <span class="join__form-btn-text">Subscribe</span>
        <img
          src="@img/svg-icons/icon-arrow-white.svg"
          alt="arrow"
          class="join__form-btn-img"
        />
      </button>
    </form>
  </div>
</section>
