<section class="routine" id="routine">
  <div class="routine-info">
    <h2 class="routine-info__title">Anytime, Any Place, Any Workout</h2>

    <p class="routine-info__text">
      Take your routine at any time of your day, with the new videos and with
      the teachers who will guide you.
    </p>

    <a
      href=""
      class="link-btn routine-info__link scroll-transition-time translateX_left"
    >
      <span class="link-btn__text">Get Started Free</span>
      <img
        src="@img/svg-icons/icon-arrow-white.svg"
        alt="arrow"
        class="link-btn__img"
      />
    </a>
  </div>

  <div class="routine-images">
    <div class="routine-images__item routine-images__item_top">
      <img
        src="@img/routine-yoga-1.png"
        alt="woman in yoga position"
        class="routine-images__image routine-images__image_top scroll-transition-time translateY_up"
      />

      <div
        class="routine-images__info routine-images__info_top scroll-transition-time scale"
      >
        <img
          src="@img/svg-icons/icon-play.svg"
          alt="play"
          class="routine-images__info-img"
        />
        <p class="routine-images__info-txt">High Quality Video</p>
      </div>
    </div>

    <div class="routine-images__item routine-images__item_bottom">
      <img
        src="@img/routine-yoga-2.png"
        alt="woman in yoga position"
        class="routine-images__image routine-images__image_bottom scroll-transition-time translateY_down"
      />

      <div
        class="routine-images__info routine-images__info_bottom scroll-transition-time scale"
      >
        <img
          src="@img/svg-icons/icon-stickman.svg"
          alt="stickman"
          class="routine-images__info-img"
        />
        <p class="routine-images__info-txt">Professional Trainer</p>
      </div>
    </div>
  </div>
</section>
